<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dancing Red Square</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    
    /* CSS styles for the square */
    #square {
      width: 100px;
      height: 100px;
      background-color: red; /* Set the square's background color to red */
      position: relative;
      animation: dance 1s ease-in-out infinite alternate; /* Define animation */
    }
    
    /* Keyframes for the dancing animation */
    @keyframes dance {
      from { transform: translateX(0); }
      to { transform: translateX(200px); } /* Adjusted to move further */
    }
  </style>
</head>
<body>
  <div id="square"></div> <!-- The square element -->
</body>
</html>
